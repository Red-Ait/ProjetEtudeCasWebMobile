<app-header [title]="'Map'"></app-header>
<ion-content [fullscreen]="true">

  <div id="container" style="color: black">

    <ion-searchbar showCancelButton="always" (keyup)="addressLookup($event.target.value)"></ion-searchbar>
    <ion-list *ngIf="searchResults.length > 0">
      <ion-item></ion-item>
      <ion-item *ngFor="let result of searchResults">{{result.displayName}}</ion-item>
    </ion-list>
    <div id="map"
         [style]="{'height': '100%', marginTop: 0}"
         (leafletClick)="onMapClick($event.latlng.lat, $event.latlng.lng)"
         leaflet
         (leafletMapReady)="onMapReady($event)"
         [leafletOptions]="mapOptions"
         [leafletMarkerCluster]="markerClusterData"
         [leafletMarkerClusterOptions]="markerClusterOptions"
         (leafletMarkerClusterReady)="markerClusterReady($event)">

    </div>
  </div>

  <ng-template #newPositionDetail let-c="close" let-d="dismiss">
    <div class="modal-body" >
      <h5>{{selectedPoint.label}}</h5>
      <p>({{selectedPoint.latitude}} , {{selectedPoint.longitude}})</p>
      <ion-button>Save</ion-button>
      <ion-button (click)="unselectPoint()">Cancel</ion-button>
    </div>
  </ng-template>

  <ng-template #positionDetail let-c="close" let-d="dismiss">
    <div class="modal-body" >
      <h5>{{selectedPoint.label}}</h5>
      <span class="badge badge-pill badge-info" style="margin-right: 6px" *ngFor="let tag of selectedPoint.tags">{{tag.label}}</span>
      <br>
      <span class="badge badge-pill badge-info" style="margin-right: 6px" >+</span>
      <p>({{selectedPoint.latitude}} , {{selectedPoint.longitude}})</p>
    </div>
  </ng-template>

</ion-content>
