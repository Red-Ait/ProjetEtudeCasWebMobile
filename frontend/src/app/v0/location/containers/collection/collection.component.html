<app-header [title]="'Collections'"></app-header>

<ion-content [fullscreen]="true">

  <div id="container" style="color: black">
    <ul class="list-group list-group-flush">
      <li
        *ngFor="let c of collections"
        class="list-group-item d-flex justify-content-between">
        <span>{{c.name}}</span>
        <div>
          <mat-icon
            (click)="editCollection(c)"
            matListIcon>edit</mat-icon>
          <mat-icon
            (click)="removeCollection(c)"
            matListIcon
          >delete_outline</mat-icon>
        </div>
      </li>
      <input [(ngModel)]="collection.name" class="list-group-item" placeholder="Ajouter une nouvelle collection"/>
      <button
        (click)="addCollection(collection)"
        class="btn-success font-weight-bolder text-center p-3"
        [disabled]="isButtonDisabled()"
      >
        Ajouter
      </button>
    </ul>
  </div>
</ion-content>
